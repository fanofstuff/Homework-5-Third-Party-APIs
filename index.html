<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/Styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-1 hour">
          <h6>9AM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea900"
          data-hour="09"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn9"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>10AM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1000"
          data-hour="10"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn10"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>11AM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1100"
          data-hour="11"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn11"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>12PM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1200"
          data-hour="12"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn12"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>1PM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1300"
          data-hour="13"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn13"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>2PM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1400"
          data-hour="14"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn14"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>3PM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1500"
          data-hour="15"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn15"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>4PM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1600"
          data-hour="16"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn16"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-1 hour">
          <h6>5PM</h6>
        </div>
        <textarea
          class="col-10 form-control textarea"
          id="textArea1700"
          data-hour="17"
        ></textarea>
        <div class="col-1 saveBtn">
          <button class="btn btn-block fas fa-user-lock" id="btn17"></button>
        </div>
      </div>
      <br />
      <br />
      <br />
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/Scripts/script.js"></script>
  </body>
</html>
